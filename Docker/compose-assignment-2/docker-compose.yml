# create your drupal and postgres config here, based off the last assignmen
version: '3'
services:
    drupal:
      image: custom-drupal
      build: .
      ports:
        - '8080:80'
      volumes:
        - drupal-modules:/var/www/html/modules 
        - drupal-profiles:/var/www/html/profiles 
        - drupal-sites:/var/www/html/sites 
        - drupal-themes:/var/www/html/themes 
    
    postgres:
      image: postgres:9.6
      environment:
        - POSTGRES_PASSWORD=mypassword
      volumes:
        - drupal-data:/var/lib/postgresql/data

volumes:
  drupal-data:
  drupal-modules:
  drupal-profiles:
  drupal-sites: 
  drupal-themes:
  

