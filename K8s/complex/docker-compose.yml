version: '3'
services:
    postgres:
      image: 'postgres:latest'
    redis:
      image: "redis:latest"
    api:
      build:
        dockerfile: Dockerfile.dev
        context: ./server
      volumes:
        - /app/node_modules # Ignore this file
        - ./server:/app  # Map server dir to /app inside the container
      environment: 
        - REDIS_HOST=redis 
        - REDIS_PORT=6379
        - PGUSER=postgres
        - PGHOST=postgres
        - PGDATABASE=postgres
        - PGPASSWORD=postgres_password
        - PGPORT=5432
    client:
      build: 
        Dockerfile: Dockerfile.dev
        context: ./client
      volumes:
        - /app/node_modules
        - ./client:/app
    worker:
      build:
        Dockerfile: Dockerfile.dev
        context: ./worker
      volumes:
        - /app/node_modules
        - ./worker:/app



